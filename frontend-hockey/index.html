<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hockey Share</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <div id="navbar-container"></div>

  <section class="section">
    <h2>Nuevos Implementos</h2>
    <div class="carousel-wrapper">
      <button class="scroll-btn left" onclick="scrollLeft('new-carousel')">◀</button>
      <div class="carousel" id="new-carousel">
        <div class="carousel-track">
          <!-- Aquí se insertarán implementos sin imágenes -->
        </div>
      </div>
      <button class="scroll-btn right" onclick="scrollRight('new-carousel')">▶</button>
    </div>
  </section>

  <section class="section">
    <h2>Categorías de Implementos</h2>
    <div class="card-grid">
      <div class="card" onclick="window.location.href='categoria.html?tipo=cascos'">
        <h3>Cascos</h3>
      </div>
      <div class="card" onclick="window.location.href='categoria.html?tipo=sticks'">
        <h3>Sticks</h3>
      </div>
      <div class="card" onclick="window.location.href='categoria.html?tipo=guantes'">
        <h3>Guantes</h3>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Clubes</h2>
    <div class="card-grid">
      <div class="card" onclick="window.location.href='club.html?club=Avalancha'">
        <h3>Avalancha</h3>
      </div>
      <div class="card" onclick="window.location.href='club.html?club=Raptors'">
        <h3>Raptors</h3>
      </div>
      <div class="card" onclick="window.location.href='club.html?club=Rinos'">
        <h3>Rinos</h3>
      </div>
    </div>
  </section>

  <script src="scripts/index.js"></script>
</body>
</html>
